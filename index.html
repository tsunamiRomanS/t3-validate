<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <button class="feedback">feedback</button>
    <div class="modal">
        <form action="#" class="modal__form">
            <div class="modal__elem">
                <label class="modal__label">Phone</label>
                <input type="text" name="phone" value="" class="modal__input phone">
            </div>
            <div class="modal__elem">
                <label class="modal__label">Name</label>
                <input type="text" name="name" value="" class="modal__input name">
            </div>
            <div class="modal__elem">
                <label class="modal__label">Message</label>
                <textarea name="message" cols="30" rows="10" class="modal__input message"></textarea>
            </div>
            <div class="modal__elem">
                <button class="modal__btn send">send</button>
                <button class="modal__btn cancel">cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
